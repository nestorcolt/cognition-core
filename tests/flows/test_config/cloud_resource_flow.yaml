name: "test_cloud_resource_flow"
enabled: true
description: "Test configuration for cloud resource flow"

crews:
  risk_analyzer:
    name: "Test Risk Analysis Crew"
    config: "test/crews/risk_analysis/config.yaml"
    agents:
      - name: "test_risk_assessor"
        role: "Risk Assessment Specialist"
        goal: "Analyze test resource requests"
        llm: "mock-llm"

  approval_manager:
    name: "Test Approval Crew"
    config: "test/crews/approval/config.yaml"
    agents:
      - name: "test_approver"
        role: "Test Approval Manager"
        goal: "Test approval workflows"
        llm: "mock-llm"

  provisioner:
    name: "Test Provisioning Crew"
    config: "test/crews/provisioning/config.yaml"
    agents:
      - name: "test_provisioner"
        role: "Test Infrastructure Specialist"
        goal: "Test resource provisioning"
        llm: "mock-llm"

settings:
  risk_thresholds:
    high: 0.7
    medium: 0.4
  approval_required: true
  auto_provision_enabled: true
  notification_channels:
    - test_channel 